<!DOCTYPE html>
<html>
  <head>
    <title>Delete Conference</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 50px;
      }

      .delete-container {
        width: 80%;
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .delete-container p {
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .buttons button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        background-color: #0099cc;
        color: #fff;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .buttons button:hover {
        background-color: #0077b3;
      }
    </style>
  </head>
  <body>
    <h1>Delete Conference</h1>

    <div class="delete-container">
      <p>Are you sure you want to delete this conference?</p>

      <p><strong>Name:</strong> Conference 1</p>
      <p><strong>Category:</strong> Category 1</p>
      <p><strong>Date:</strong> Date 1</p>
      <p><strong>Venue:</strong> Venue 1</p>
      <p><strong>Theme:</strong> Theme 1</p>

      <div class="buttons">
        <button>Confirm Deletion</button>
        <button>Cancel</button>
      </div>
    </div>

    <div class="buttons">
      <button>Go to Home</button>
      <button>View All Conferences</button>
    </div>
  </body>
</html>
